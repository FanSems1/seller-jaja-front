    <!--
      Safety: unregister any old service worker and clear caches on the production
      hostname to avoid stale cached index/assets causing 404 or MIME errors.
      This runs only on seller.jaja.id and is intentionally conservative.
    -->
    <script>
      try {
        if (location.hostname === 'seller.jaja.id' && 'serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            regs.forEach(function (r) { r.unregister(); });
          }).catch(function(){});
          if (window.caches && window.caches.keys) {
            caches.keys().then(function(keys){ keys.forEach(function(k){ caches.delete(k); }); }).catch(function(){});
          }
        }
      } catch (e) {
        // swallow; this is a best-effort cleanup helper
      }
    </script>
